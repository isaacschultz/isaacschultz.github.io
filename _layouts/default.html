<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&display=swap' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
	  <div class="main" id="main">
		<h1 class="banner"><img id="banner" src="/assets/images/banner2.png"></a></h1>
	  </div>
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/assets/images/logo4.png"></a></h1>
          <span class="tagline"></span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <div id="footer-links">
            <div class="footer-gallery-row">
              <a href="{{ site.url }}/gallery" class="footer-link footer-link-gallery">Gallery</a>
            </div>
            <div class="footer-other-row">
              <a href="https://txt.fyi/+/499fc0c5/" class="footer-link">About</a> <span class="separator">&bull;</span>
              <a href="http://www.linkedin.com/in/isaac-schultz-1b20ab43" class="footer-link">LinkedIn</a>
            </div>
          </div>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
