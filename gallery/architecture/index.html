---
layout: gallery
title: "Architecture"
category: architecture
permalink: /gallery/architecture/index.html
---

<div class="photo-grid">
  {% assign sorted_photos = site.photos | where: "category", "architecture" | sort: 'rating', 'last' %}
  {% for photo in sorted_photos %}
	<div class="photo">
		<a href="/assets/images/photographs/architecture/{{ photo.image }}" target="_blank">
		  <img src="/assets/images/photographs/architecture/{{ photo.image }}" alt="{{ photo.title }}" />
		  <span class="photo-title">{{ photo.title }}</span>
		</a>
	</div>
  {% endfor %}
</div>
