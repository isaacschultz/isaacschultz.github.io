---
layout: gallery
title: "Architecture"
category: architecture
permalink: /gallery/architecture/index.html
---

<div class="photo-grid">
  {% assign sorted_photos = site.photos | where: "category", "architecture" | sort: 'priority' %}
  {% for photo in sorted_photos %}
	<div class="photo">
		<a href="/assets/photographs/architecture/{{ photo.image }}" target="_blank">
		  <img src="/assets/photographs/architecture/{{ photo.image }}" alt="{{ photo.title }}" loading="lazy" width="800" height="600" />
		  <span class="photo-title">{{ photo.title }}</span>
		</a>
	</div>
  {% endfor %}
</div>
