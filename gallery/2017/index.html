---
layout: gallery
title: "Gallery - 2017"
year: 2017
permalink: /gallery/2017/index.html
---

<div class="photo-grid">
  {% assign sorted_photos = site.photos | where: "year", 2017 | sort: 'rating', 'last' %}
  {% for photo in sorted_photos %}
	<div class="photo">
		<a href="/assets/images/photographs/originals/{{ photo.image }}" target="_blank">
		  <img src="/assets/images/photographs/thumbnails/{{ photo.image }}" alt="{{ photo.title }}" />
		  <span class="photo-title">{{ photo.title }}</span>
		</a>
	</div>
  {% endfor %}
</div>
