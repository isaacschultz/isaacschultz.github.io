---
layout: gallery
title: Gallery
permalink: /gallery/index.html
---

<ul>
  {% assign sorted_photos = site.photos | sort: 'rating', 'last' %}
  {% for photo in sorted_photos %}
	<div class = "photo">
		<a href="/assets/images/photographs/{{ photo.image }}" target="_blank">
		  <img src="/assets/images/photographs/thumbnails/{{ photo.image }}" alt="{{ photo.title }}" />
		</a>
	</div>
  {% endfor %}
</ul>
