---
layout: gallery
title: Gallery
permalink: /gallery/index.html
---

<div class="photo-grid">
  {% assign years = site.data.gallery_years | sort: 'year' | reverse %}
  {% for entry in years %}
	<div class="photo">
		<a href="/gallery/{{ entry.year }}/">
		  <img src="/assets/images/photographs/{{ entry.year }}/{{ entry.cover_image }}" alt="{{ entry.year }}" />
		  <span class="photo-title">{{ entry.year }}</span>
		</a>
	</div>
  {% endfor %}
</div>
